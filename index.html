<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Foundation:wght@400..700&family=Rubik+Scribble&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <h1 id="heading">WEATHER REPORT</h1>
      <section id="card_container">
        <article id="one">
          <form>
            <input type="text" id="city" placeholder="Enter your city" />
            <input type="submit" value="Get Weather" />
          </form>
        </article>
        <article id="two">
          <img src="" alt="" />
          <h3>SNOW</h3>
        </article>
        <article id="three">
          <aside id="temperature">
            <h1>Temperature</h1>
            <p id="temp_value">0<sup>0</sup>C</p>
          </aside>
          <aside id="humidity">
            <h1>Humidity</h1>
            <p id="humid_value">0 kmph</p>
          </aside>
        </article>
      </section>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
